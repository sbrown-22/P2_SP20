<!DOCTYPE html> <!-- html type-->
<html lang="en"> <!-- language -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>  <!-- title -->
    <link rel="stylesheet" href="11_scraping_style.css">
</head>
<body>
    Hello World

    <!-- header tag -->
    <h1>Header</h1>
    <h6>Header</h6>

    <!-- paragraph tag -->
    <p>paragraph 1</p>
    <p id="para2">paragraph 2</p>

    <!-- anchor tag for link -->
    <a href="https://www.google.com">Google</a>

    <!-- div and span are generic boxes -->
    <div>Div tag</div>
    <span class="lightgreen highlight">Span tag</span>
    <span class="lightgreen">Span tag 2</span>  <!-- span tags go next to each other -->

    <!-- unordered list tag (and list item tag <li>) -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- ordered list tag -->
    <ol>
        <li>first step</li>
        <li>second step</li>
    </ol>

    <table>
        <thead>
            <th>Col 1</th>
            <th>Col 2</th>
        </thead>
        <body>
            <tr>
                <td>col1data1</td>
                <td>col2data1</td>
            </tr>
            <tr>
                <td>col1data2</td>
                <td>col2data2</td>
            </tr>
        </body>
    </table>

</body>
</html>
